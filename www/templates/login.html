<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url('http://i.imgur.com/FEMgplM.jpg') center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Personalised Travel Sequence</h1>
            </div>
        </div>
        <div >
            <div class="list">
                <ion-md-input placeholder="Username" highlight-color="balanced" ng-model="user.name" type="text"></ion-md-input>
                <ion-md-input placeholder="Password" highlight-color="energized" ng-model="user.pass" type="password"></ion-md-input>
            </div>
            <div class="padding">
                <!--ui-sref="app.profile"-->
                <button ng-click="login(user)" class="button button-full button-positive ink">Login</button>
                <button ng-click="start()" class="button button-full button-positive ink">Get Started</button>
                <button ui-sref="app.profile">test123</button>
            </div>
        </div>
    
    </ion-content>
</ion-view>
